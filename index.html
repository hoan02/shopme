        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="app">
            <!-- header -->
            <header class="header">

            </header>
            <!-- end header -->

            <!-- container -->
            <div class="container">

            </div>
            <!-- end container -->

            <!-- footer -->
            <footer class="footer">

            </footer>
            <!-- end footer -->
        </div>






        <!-- modal layout -->
        <div class="modal">
            <div class="modal__overlay">

            </div>

            <div class="modal__body">

                <!-- Authen form -->
                <script src="./assets/js/auth-form.js"></script>
                <form class="auth-form" id="authForm">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng kí</h3>
                            <span class="auth-form__witch-btn">Đăng nhập</span>
                        </div>    

                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" id="username" placeholder="Tên đăng nhập">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" id="phone" placeholder="Số điện thoại">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                            </div>

                            <div class="auth-form__aside">
                                <p class="auth-form__policy-text">
                                    <input type="checkbox" value="" id="authCheck">
                                    Bằng việc đăng kí, bạn đã đồng ý với <span style="font-weight: 700;">Shopme</span> về
                                    <a href="#" class="auth-form__policy-link">Điều khoản dịch vụ</a> &
                                    <a href="#" class="auth-form__policy-link">Chính sách bảo mật</a>
                                </p>
                            </div>

                            <div class="auth-form__controls">
                                <button class="btn">TRỞ LẠI</button>
                                <button type="button" value="submit" class="btn btn--primary" onclick="validateForm()">ĐĂNG KÍ</button>
                            </div>
                        </div>    

                    </div>    

                    <div class="auth-form__or">━━━━━━━━━━━━<p class="auth-form__or-text">HOẶC</p>━━━━━━━━━━━━</div>

                    <div class="auth-form__socials">
                        <a href="" class="btn btn--with-icon auth-form__socials-facebook">
                            <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                            <p class="auth-form__socials-text-facebook">Kết nối với Facebook</p>
                        </a>
                        <a href="" class="btn btn--with-icon auth-form__socials-google">
                            <i class="auth-form__socials-icon fab fa-google-plus-square"></i>
                            <p class="auth-form__socials-text-google">Kết nối với Google</p>
                        </a>
                    </div>
                </form>

            </div>
        </div>
